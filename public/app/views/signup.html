<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Course Watcher</title>

    <!-- Imports-->

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!--index.js-->
    <script type="text/javascript" src="/app/js/index.js"></script>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">



</head>

<body>

    <div class="navbar-fixed">
        <nav class="nav green darken-2">
            <div class="nav-wrapper">
                <a id="nav-bar-logo" href="#" class="brand-logo"><i class="fa fa-graduation-cap icon"></i> CW</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="">Home</a></li>
                    <li><a href="">Login</a></li>
                </ul>
            </div>
        </nav>
    </div>





    <div id="content">

        <div id="landing-page">

            <img class="background-image">


            <div id="login-box" class="center">


                <h3 id="landing-headline" class="green-text text-lighten-1 "> Course Watcher</h3>

                <div class="row center form">

                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="name" type="text" class="validate login-text underline black-text">
                                <label for="name" class="login-text ">Name</label>
                            </div>
                        </div>
                    </form>


                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="userName" type="text" class="validate login-text underline black-text">
                                <label for="userName" class="login-text ">User Name </label>
                            </div>
                        </div>
                    </form>


                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate login-text underline black-text">
                                <label class="login-text" for="password">Password</label>
                            </div>
                        </div>
                    </form>


                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate login-text underline black-text">
                                <label for="email" class="login-text ">Email </label>
                            </div>
                        </div>
                    </form>



                </div>




                <a class="waves-effect waves-light btn-large black homepage-buttons button-text"> SIGN up  </a>
                <br>
                <br>
                <br>




            </div>

        </div>


        <div class="section-1">





        </div>
