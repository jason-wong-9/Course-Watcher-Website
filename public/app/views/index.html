<!DOCTYPE html>
<html lang="en" ng-app="MyApp">

<head>
    <meta charset="UTF-8">
    <title>Course Watcher</title>

    <!-- Imports-->

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>

    <!--index.css-->
    <link rel="stylesheet" href="/app/css/index.css">


    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

    <!--index.js-->
    <script type="text/javascript" src="/app/js/index.js"></script>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular-route.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-css/1.0.6/angular-css.min.js"></script>

    <script type="text/javascript" src="app/services/authService.js"></script>
    <script type="text/javascript" src="app/services/requestService.js"></script>
    <script type="text/javascript" src="app/services/userService.js"></script>

    <script type="text/javascript" src="app/controllers/mainCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/requestCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/userCtrl.js"></script>

    <script type="text/javascript" src="app/routes.js"></script> 
    <script type="text/javascript" src="app/app.js"></script>


</head>

<body ng-controller="MainController as main">
    <header>
        <div class="navbar-fixed">
            <nav class="nav green darken-2">
                <div class="nav-wrapper">
                    <a id="nav-bar-logo" href="/#/" class="brand-logo"><i class="fa fa-graduation-cap icon"></i> CW</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a ng-if="!main.loggedIn" class="nav-item" href="/#/login">Login</a></li>
                        <li><a ng-if="!main.loggedIn" class="nav-item" href="/#/signup">Register</a></li>
                        <li><a ng-if="main.loggedIn" class="nav-item" href="/#/">Hello {{ main.user.username }}</a></li>
                        <li><a ng-if="main.loggedIn" class="nav-item" ng-click="main.doLogout()">Logout</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <ng-view></ng-view>
    </main>



</body>

</html>
