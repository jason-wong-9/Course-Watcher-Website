<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Course Watcher</title>



    <!-- Imports-->

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--index.css-->
    <link rel="stylesheet" href="/public/app/css/index.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">



</head>

<body>

    <!--index.js-->
    <script src="/public/app/js/index.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>



    <div id="content">





        <div id="landing-page">

            <div class="navbar-fixed">
                <nav class="green darken-2">
                    <div class="nav-wrapper">
                        <a id="nav-bar-logo" href="#!" class="brand-logo">
                            <i class="fa fa-graduation-cap"></i> Course Watcher
                        </a>
                        <ul class="right hide-on-small-and-down">
                            <li><a class="navbar-button" href="">Login</a></li>
                            <li><a class="navbar-button" href="">Sign Up</a></li>
                        </ul>
                    </div>
                </nav>
            </div>

            <div id="login-box" class="container center">

                <div id="login-page" class="container">

                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate login-text">
                                    <label for="email" class="login-text">Email</label>
                                </div>
                            </div>
                        </form>


                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" type="password" class="validate login-text">
                                    <label class="login-text" for="password">Password</label>
                                </div>
                            </div>
                        </form>
                    </div>

                    <a class="waves-effect waves-light btn-large black homepage-buttons button-text"> LOGIN </a>
                    <br>
                    <br>
                    <br>
                    <a class="waves-effect waves-light btn-large black  homepage-buttons button-text"> SIGNUP </a>




                </div>

            </div>




        </div>




    </div>






</body>

</html>
